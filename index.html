<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>News App</title>
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" class="company-logo">
        <img src="logo (2).png" alt="Company logo">
      </a>
      <div class="nav-links">
        <ul>
          <li class="hover-link nav-item">IPL</li>
          <li class="hover-link nav-item">Finance</li>
          <li class="hover-link nav-item">Politics</li>
          <li class="hover-link nav-item">tech</li>
        </ul>
      </div>
      <div class="secrch-bar">
        <input type="text" class="news-input" placeholder="e.g. tech">
        <button class="search-btn">Search</button>
      </div>
    </div>
  </nav>


  <main>
    <div class="card-container container">
    </div>
  </main>



  <template id="template-div">
    <div class="card">
      <div class="card-header">
        <img id="img" src="https://via.placeholder.com/400x200" alt="news image">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 id="news-source">End gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni hic dolore
          totam reprehenderit aliquid dolorum quos adipisci iure! Unde, ipsa!</p>
      </div>
    </div>
  </template>









  <script src="app.js"></script>
</body>

</html>
